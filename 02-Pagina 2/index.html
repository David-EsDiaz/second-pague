<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="business">
      <div class="business__img">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
      <div class="business__content">
        <h1 class="business__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="business__info">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="business__statistics">
          <p class="business__statistics data">10k+</p>
          <p class="business__statistics info">companies</p>
          <p class="business__statistics data">314</p>
          <p class="business__statistics info">templates</p>
          <p class="business__statistics data">12m+</p>
          <p class="business__statistics info">queries</p>
        </div>
      </div>
    </article>
  </body>
</html>
